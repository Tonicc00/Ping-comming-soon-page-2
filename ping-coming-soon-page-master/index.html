<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel=”stylesheet” href=”https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css”>
  </head>
<body>
  <main>
    <div class="container">
      <img src="images/logo.svg" alt="ping-logo" class="ping-logo">
      <div class="header1">
        <h1>
          We are launching <span> soon!</span>
        </h1>
      </div>
      <div class="header2">
        <h2>
          Subscribe and get notified
        </h2>
      </div>
      <div class="input-elem">
        <input class="valid-input" type="email" placeholder="Email">
      </div>
      <div class="error">
        <p class="error-message">Please provide valid e-mail</p>
      </div>
      <div class="button-elem">
        <button class="btn">Notify Me</button>
      </div>
      <img class="dashboard" src="images/illustration-dashboard.png" alt="dashboard">
      <div class="social-media">
        <p>Social media should go here</p>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-twitter"></i>
      </div>
      <div class="copy">
        <p>
          &copy; Copyright Ping. All rights reserved.
        </p>
      </div>
    </div>
  </main>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Toni Jokić</a>.
    </p>
  </footer>-->

  <script src="app.js"></script>
</body>
</html>
